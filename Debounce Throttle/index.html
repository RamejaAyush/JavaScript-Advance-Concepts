<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Notes</title>
  </head>
  <body>
    <h1>Debounce & Throttle</h1>
    <input type="text" placeholder="Type any thing" autofocus />

    <div class="default">
      <h3>Default Text</h3>
      <span id="default"></span>
    </div>

    <div class="debounce">
      <h3>Debounce Text</h3>
      <span id="debounce"></span>
    </div>

    <div class="throttle">
      <h3>Throttle Text</h3>
      <span id="throttle"></span>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
